<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4285f4">
    <title>تطبيقي الخاص</title>
</head>
<body>
    <!-- شاشة تسجيل الدخول -->
    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2>أدخل رمز الدخول</h2>
            <input type="password" id="password-input" placeholder="أدخل الرمز هنا">
            <button id="login-button">دخول</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- المحتوى الرئيسي (مخفي حتى إدخال كلمة المرور) -->
    <div id="main-content" class="app" style="display: none;">
        <header>
            <h1>تطبيقي الخاص</h1>
        </header>
        <main>
            <div class="content">
                <p>أهلاً بك في تطبيق الويب التقدمي!</p>
                <button id="addButton">إضافة عنصر</button>
                <ul id="itemsList"></ul>
            </div>
        </main>
        <footer>
            <p>تم الإنشاء على آيفون XR</p>
        </footer>
    </div>

    <!-- المساعد الذكي (نافذة عائمة) -->
    <div id="ai-assistant" class="ai-assistant">
        <div class="ai-header">
            <h3>المساعد الذكي</h3>
            <button id="minimize-assistant">_</button>
        </div>
        <div class="ai-body">
            <div id="chat-history" class="chat-history"></div>
            <div class="chat-input">
                <input type="text" id="user-message" placeholder="اكتب سؤالك أو أمرك هنا...">
                <button id="send-message">إرسال</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="ai-agent.js"></script>
</body>
</html>
